                <dl>
                    <dt>br</dt>
                    <dd>- Forces a line break in the text</dd>
                    <dt>abbr</dt>
                    <dd>- List and defines abbreviations or acronyms</dd>
                    <dt>em</dt>
                    <dd>- Emphasizes text</dd>
                    <dt>div</dt>
                    <dd>- Used as a container for HTML elements (which is then styled with CSS)</dd>
